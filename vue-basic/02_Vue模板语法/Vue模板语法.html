<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../js/vue.js"></script>
</head>
<body>
    <!-- 
        Vue模板语法有两大类：
            1.插值语法：
                功能：用于解析标签体内容
                写法：{{xxx}} xxx是js表达式，而且可以直接读取data属性
            2.指令语法
                功能：用于解析标签(包括：标签属性，标签体内容，绑定事件)
                举例：v-bind:href='xxx' 或简写为 :href = 'xxx',xxx同样要写js表达式
                且可以读取data属性
                备注：Vue中游很多指令，且形式都是v-???
    -->
    <div id="root">
        <h1>插值语法</h1>
        <h3>你好，{{name}}</h3>
            <hr/>
        <h1>指令语法</h1>
        <a v-bind:href= "url" v-bind:s = "hello">百度</a>
        <a :href= "url" :s = "hello">百度</a>
    </div>


    <script>
        Vue.config.productionTip = false;

        new Vue({
            el:'#root',
            data:{
                name:'denghao',
                url:'https://www.baidu.com',
                hello:'你好',
            }
        })
    </script>
</body>
</html>
