<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../js/vue.js"></script>
</head>

<body>
    <!-- 
        条件渲染：
        1.v-if
            写法：
                （1）v-if="表达式"
                （2）v-else-if="表达式"
                （1）v-else="表达式"
                适用于：切换频率较低的场景
                特点：不展示的dom元素直接被移除
                注意：v-if可以和：v-else-if,v-else一起使用但是结构不能被打断
        
        2.v-show
            写法：v-show= "表达式"
            适用于：切换频率较高的场景
            特点：不展示的dom元素未被移除，仅仅使用样式隐藏掉

        3.备注：使用v-if时，元素可能无法读取到，而使用v-show一定可以获取到
    -->


    <div id="root">
        <h2>当前的值是{{n}}</h2>
        <button @click="n++">点我n + 1</button>
        <!-- 使用v-show做条件渲染 -->
        <!-- <h2 v-show="a">欢迎来到{{name}}</h2><br><br> -->
        <!-- <h2 v-show="1 ===1">欢迎来到{{name}}</h2>
        <h2 v-show="false">欢迎来到{{name}}</h2> -->


        <!-- 使用v-if做条件渲染 -->
        <!-- <h2 v-if="false">欢迎来到{{name}}</h2>
        <h2 v-if="1 === 1">欢迎来到{{name}}</h2> -->

        <!-- v-else和v-else-if -->
        <!-- 使用这些指令必须紧紧放在一起不能被打断 -->
        <!-- <div v-if="n === 1">Angular</div>
        <div v-else-if="n === 2">React</div>
        <div v-else-if="n === 3">Vue</div>
        <div v-else>哈哈</div> -->
        
        <!-- v-if和tempalte组合起来使用 -->
        <!-- template只能配合v-if使用 且在渲染的时候不会有template包裹 -->
        <template v-if="n === 1">
            <h2>你好</h2>
            <h2>邓浩</h2>
            <h2>北京</h2>
        </template>
    </div>

    <script>
        const vm = new Vue({
            el: '#root',
            data: {
                name: 'denghao',
                a: true,
                n: 0
            }
        })
    </script>
</body>

</html>
